language: erlang

dist: bionic

branches:
    only:
        - master

otp_release:
    - 23.0
    - 22.3
    - 21.1

install:
    - make
    - make test-compile
    - travis_retry pip install --user codecov

script:
    - make test
    - make dialyzer

after_success:
    - make codecov
    - codecov
